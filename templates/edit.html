<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>UPDATE OWNER DETAILS</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-md">
          <a class="navbar-brand" href="/" style="font-weight: bold; font-size: 2rem;">Vehicle Parking Management system</a>
        </div>
      </nav>


    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                 <h2 class="text-white bg-info text-center p-2">Update Vehicle Owner Details</h2>
         <br>



         <form action="/update/{{d.id}}" method="post"> {% csrf_token %}

            <div class="form-group">
                <input type="text" 
                class="form-control mt-2" 
                placeholder="Enter Vehicle Owner Name" 
                name="ownername" 
                value={{d.ownername}}
                required>

            <div class="form-group">
                <input type="int" 
                class="form-control mt-2" 
                placeholder="Owner Contact Number" 
                name="contact" 
                value={{d.contact}}
                required>
            </div>

            <div class="form-group">
                <input type="number" 
                class="form-control mt-2" 
                placeholder="Parking Slot" 
                name="parkingslot" 
                value={{d.parkingslot}}
                required>
            </div>

            <div class="form-group">
                <label for="entrydatetime">Entry Date and Time:</label>
                    <input type="datetime-local" 
                    class="form-control mt-2" 
                    placeholder="entrydatetime" 
                    name="entrydatetime" 
                    value={{d.entrydatetime}}
                    required>
            </div>
              
                <div class="form-group col-md-4">
                      <select id="vehicle" class="form-control" name="vehicletype" required>
                      <option selected >{{d.vehicle}}</option>
                      <option value="Four Wheeler">Car</option>
                      <option value="Two Wheeler">Scooter</option>
                    </select>
                  </div>
               <br>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="submit">Update</button>
            </div>


         </form>
        </div>
        
          
        
          </table>

        </div>

            </div>
    
        </div>


</div>


      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    -->
  </body>
</html>
